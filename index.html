<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Timers with Agenda Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h2 {
      margin-top: 40px;
    }
    .timer {
      margin: 30px 0;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .bar-container {
      position: relative;
      width: 100%;
      background: #e0e0e0;
      border-radius: 10px;
      margin-top: 10px;
      overflow: visible;
    }
    .bar-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 0.3s linear;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    .ticks-top, .ticks-bottom {
      position: relative;
      width: 100%;
      height: 20px;
      margin-top: 5px;
    }
    .tick {
      position: absolute;
      width: 2px;
      background: black;
    }
    .tick-label {
      position: absolute;
      transform: translateX(-50%);
      font-size: 10px;
    }
    /* Agenda marker */
    .agenda-marker {
      position: absolute;
      top: -10px;
      width: 2px;
      height: calc(100% + 20px);
      background: red;
    }
    .agenda-label {
      position: absolute;
      top: -22px;
      transform: translateX(-50%);
      font-size: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Linear Timers with Agenda Items</h1>

  <h2>Create New Timer</h2>
  <label>Timer Name: <input id="name" /></label><br>
  <label>Start Time: <input id="start" type="datetime-local" /></label><br>
  <label>End Time: <input id="end" type="datetime-local" /></label><br>
  <label>Color: <input id="color" type="color" /></label><br>
  <label>Height (px): <input id="height" type="number" value="30" /></label><br>
  <button onclick="addTimer()">Create Timer</button>

  <div id="timers"></div>

<script>
// Enable drag-to-position for timers
function makeTimersDraggable() {
  const timers = document.querySelectorAll('.timer-block');
  timers.forEach(timer => {
    timer.style.position = 'relative';
    timer.style.cursor = 'grab';

    let offsetX = 0;
    let offsetY = 0;
    let isDown = false;

    timer.addEventListener('mousedown', (e) => {
      isDown = true;
      timer.style.cursor = 'grabbing';
      offsetX = e.clientX - timer.offsetLeft;
      offsetY = e.clientY - timer.offsetTop;
    });

    document.addEventListener('mouseup', () => {
      isDown = false;
      timer.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      timer.style.left = (e.clientX - offsetX) + 'px';
      timer.style.top = (e.clientY - offsetY) + 'px';
    });
  });
}

// Re-run draggable assignment whenever a timer is created
const originalCreateTimer = window.createTimer;
window.createTimer = function() {
  originalCreateTimer();
  setTimeout(() => makeTimersDraggable(), 50);
};

// Run on page load
window.onload = function() {
  makeTimersDraggable();
};
</script>
</body>
</html>
